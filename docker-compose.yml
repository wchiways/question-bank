version: '3.8'

services:
  ocs-tiku:
    build: .
    image: ocs-tiku:latest
    container_name: ocs-tiku
    ports:
      - "8000:8000"
    volumes:
      - ./config.json:/app/config.json
      - ./question_bank.db:/app/question_bank.db
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
